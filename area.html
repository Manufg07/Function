<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>
<body>
    <script>
        function area(a)
        {
            z=a*a
            document.write("Area of a sqaure is:",z)
        }
        area(5);
        function rect(l,n){
            c=l*n;
            document.write("<br>Area of a Rectangle is:",c)
        }
        rect(5,10)
        function circ(r){
            const pi=3.14
            m=pi*(r**2)
            document.write("<br>Area of a Circle is:",m)
        }
        circ(3)
    </script>
</body>
</html>
