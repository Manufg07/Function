<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter your name:
    <input type="text" id="text" onchange="Display_text()">
    Enter a Number:
    <input type="number" id="num" onchange="Display_text()">
    <br><br>Name<br>
    <p id="demo"></p>
    Number
    <p id="dem"></p>
    Type of x:
    <p id="tpe"></p>
    Type of y:
    <p id="tp"></p>
    <script>
        function Display_text(){
            let x=document.getElementById("text").value;
            let y=document.getElementById("num").value;
            document.getElementById("demo").innerHTML=x;
            document.getElementById("dem").innerHTML=y;
            document.getElementById("tpe").innerHTML=typeof(x);
            document.getElementById("tp").innerHTML=typeof(y);
        }
    </script>
</body>
</html>
