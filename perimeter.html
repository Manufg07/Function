<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter</title>
</head>
<body>
    <script>
        function sq(a)
        {
            z=4*a
            document.write("Perimeter of a sqaure is:",z)
        }
        sq(5);
        function rect(l,b){
            c=2*(l+b);
            document.write("<br>Perimeterof a Rectangle is:",c)
        }
        rect(5,10)
        function circ(r){
            const pi=3.14
            m=2*pi*r
            document.write("<br>Perimeterof a Circle is:",m)
        }
        circ(2)
    </script>
</body>
</html>
